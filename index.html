<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    window.requestAnimationFrame = new Proxy(requestAnimationFrame, {
      apply: function (target, thisArg, argumentsList) {
        console.log(reduceStack(new Error('raf').stack));

        return target.apply(thisArg, argumentsList);
      }
    })
    function reduceStack(stack) {
      const result = [];
      const arr = stack.split("\n");
      result.push(arr[0]);
      for (let i = 1; i < arr.length; i++) {
        if (arr[i].search(/\[.*?\]|new Promise/) !== -1) {
          result.push(arr[i])
        }
      }
      return result.join("\n");
    }
  </script>
  <script src="./examples/packages/@shopify/draggable/index.js"></script>
  <script>
    const draggable = new Draggable.Draggable(document.querySelectorAll('ul'), {
      draggable: 'li',
    });
  </script>
</body>

</html>
