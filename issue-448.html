<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  <script src="./examples/packages/@shopify/draggable/index.js"></script>
  <script>
    const draggable = new Draggable.Draggable(document.querySelectorAll('ul'), {
      draggable: 'li'
    });

    draggable.on('drag:start', () => console.log('drag:start'));
    draggable.on('drag:move', (e) => console.log('drag:move', e));
    draggable.on('drag:out', (e) => console.log('drag:out', e));

  </script>

</body>

</html>
