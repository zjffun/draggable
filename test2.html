<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      min-height: 60px;
      border: 4px solid #f00;
    }

    .outer-container {
      padding: 16px;
    }

    .inner-container {
      padding-right: 24px;
    }

    .draggable {
      min-height: 40px;
      margin-bottom: 16px;
      border: 4px solid #000;
    }

    .draggable:last-of-type {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="container outer-container">
    <div class="draggable">
      <div class="container inner-container">
        <div class="draggable">
          Draggable Item A
        </div>
        <div class="draggable">
          Draggable Item B
        </div>
      </div>
    </div>
    <div class="draggable">
      Draggable Item C
    </div>
  </div>

  <script src="./examples/packages/@shopify/draggable/index.js"></script>
  <script>
    const Sortable = Draggable.Sortable;
    const sortable = new Sortable(document.querySelectorAll('.container'), {
      draggable: '.draggable',
      mirror: {
        constrainDimensions: true,
      },
    });

    sortable.on("sortable:stop", (e) => {
      console.log("oldIndex", e.data.oldIndex, "newIndex", e.data.newIndex);
    })
  </script>
</body>

</html>
